name: continuous-integration/github/pushon: pushjobs:  pyutilib-linux-branch-test:    name: ${{ matrix.TARGET }}/py${{ matrix.python-version }}    runs-on: ${{ matrix.os }}    strategy:      fail-fast: false      matrix:        os: [ubuntu-18.04]        include:        - os: ubuntu-18.04          TARGET: linux        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]    steps:    - uses: actions/checkout@v2    - name: Set up Python ${{ matrix.python-version }}      uses: actions/setup-python@v1      with:        python-version: ${{ matrix.python-version }}    - name: Install PyUtilib dependencies      run: |        echo "Upgrade pip..."        python -m pip install --upgrade pip        echo ""        echo "Installing dependencies..."        echo ""        pip install pyyaml pyro4 xlrd six nose        python setup.py develop    - name: Run tests      run: |        test.pyutilib --cat=all